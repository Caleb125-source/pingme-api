version: '3.8'

services:
  pingme-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pingme-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    environment:
      - TZ=UTC